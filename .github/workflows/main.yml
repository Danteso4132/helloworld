on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

jobs:
  run_pull:
    name: run pull
    runs-on: ubuntu-latest

    steps:
      - name: install ssh keys
        # check this thread to understand why its needed:
        # https://stackoverflow.com/a/70447517
        run: |
          install -m 600 -D /dev/null ~/.ssh/id_rsa
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.SSH_HOST }} > ~/.ssh/known_hosts
      - name: connect and pull
        run: ssh ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} "cd ${{ secrets.PROJECT_FOLDER }} && git checkout ${{ secrets.MAIN_BRANCH }} && git pull && exit"
#      - name: cleanup
#        run: rm -rf ~/.ssh
      - name: create jar
        run: "cd ${{ secrets.PROJECT_FOLDER }} && mvn clean package"
      - name: run jar application
        run: "cd ${{ secrets.PROJECT_FOLDER }}/target java -jar helloworld-0.0.1-SNAPSHOT.jar"